<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <form action="#" name="signup" method="post" target="_blank" autocomplete="on" onsubmit="alert('Formulario enviado!')">
        Nome: <input type="text" name="name"><br>
        Idade: <input type="number" name="age"><br>
        Senha: <input type="password" name="password"><br>
        <button type="submit">Enviar</button>
    </form>
    <form action="#">
        <label>Text: </label><input type="text"><br>
        <label>Number: </label><input type="number" min="0" step="5" max="99"><br>
        <label>Button: </label><input type="button" value="Enviar"><br>
        <label>Range: </label><input type="range" min="0" max="100"><br>
        <label>Color: </label><input type="color"><br>
        <label>URL: </label><input type="url"><br>
        <label>Date: </label><input type="date"><br>
        <label>Week: </label><input type="week"><br>
        <label>Month: </label><input type="month"><br>
        <label>Checkbox: </label><input type="checkbox"><br>
        <label>Radio: </label><input type="radio"><br>
        <label>Hidden: </label><input type="hidden"><br>
        <label>File: </label><input type="file" multiple><br>
        <label>Search: </label><input type="search"><br>
        <label>Email: </label><input type="email"><br>
        <button type="button">Enviar</button><br>
    </form>
    <form action="#">
        <label>Nome: </label><input type="text" name="name"><br>
        <label>Idade: </label><input type="number" name="age"><br>
        <label>Password: </label><input type="password" name="password"><br>

        <button type="button" onclick="alert('Cliquei aqui')">Clicavel</button>
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>
        
    </form>
    <form onsubmit="" method="get">S
        <label>Nome: </label><input type="text" name="name"><br>
        <label>Cargo: </label><input type="text" name="role">
        <select name="role">
            <option value="">Selecione o carga</option>
            <option value="administrativo">Administrativo</option>
            <option value="gerente">Gerente</option>
            <option value="diretor">Diretor</option>
            <option value="presidente">Presidente</option>
        </select>
        <br>
        <label>Assunto: </label><input type="text" name="subject"><br>
        <label>Mensagem: </label>
        <textarea rows="10" cols="10" name="message"></textarea><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
