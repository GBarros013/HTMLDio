<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML 5 - Estrutural</title>
    <style>
        nav ul{
            display: flex;
            list-style: none;
            margin: 0;
        }
        nav ul li a{
            padding: 10px 15px;
            color: blue;
            text-decoration: none;
            border-radius: 5px;
        }
        nav ul li a :hover{
            color: white;
            background: blue;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul><a href="#">Item 1</a></ul>
            <ul><a href="#">Item 2</a></ul>
            <ul><a href="#">Item 3</a></ul>
        </nav>
    </header>
    <main>
        <article>
            <p>Qual o seu prato favorito?</p>
            <article>
                <p>Churrasco!</p>
            </article>
        </article>
        <section></section>
        <aside></aside>
    </main>
    <footer>
        <address>Rua das Flores, numero tal</address>
    </footer>
</body>
</html>
